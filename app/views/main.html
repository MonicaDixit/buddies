  <div class="jumbotron">
    <p class="header">Sort By: </p>
    <select style="width:300px;display:inline;color:green" class="form-control" ng-model="currentstatus" ng-click="setcurrentstatus(currentstatus)">
      <option></option>
      <option>Available</option>
      <option>Offline</option>
      <option>Away</option>
    </select>
    <br/><br/><button class="btn btn-sm btn-success">Add Buddy</button>
  </div>
  <div class="container" style="width:70%">
    <div class="row">
      <div class="col-md-4" style="padding:30px" ng-repeat="buddy in buddylist | filter:{status:currentstatus}">
       <img class="img-circle" src={{buddy.image}} style="width:100%;height:100%">
        <p>{{buddy.fname}}{{buddy.lname}}</p>
      </div>
    </div>  
  </div>
