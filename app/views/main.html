<div class="jumbotron" style="background:white">
    <p class="header">Sort By: </p>
    <select style="width:300px;display:inline;color:green" class="form-control" ng-model="currentstatus" ng-click="setcurrentstatus(currentstatus)">
      <option></option>
      <option>Available</option>
      <option>Offline</option>
      <option>Busy</option>
      <option>Idle</option>
    </select>
    <br/><br/><button class="btn btn-sm btn-success" ng-click="open()">Add Buddy</button>
  </div>
  <div class="container" style="width:70%">
    <div class="row">
      <div class="col-md-4" style="padding:30px;positon:absolute" ng-repeat="buddy in buddylist | filter:{status:currentstatus}">
       <img class="img-circle" src={{buddy.image}} style="width:100%;height:100%"> 
         <div style="opacity:1;position:absolute;bottom:-30%;left:20%;z-index:10;padding:5px;margin-bottom:10px">
            <a ng-href="/#/buddies/{{buddy.$id}}" style="color:black">{{buddy.firstname}} {{buddy.lastname}} "({{buddy.username}})"</a>
            <p style="color:black"><b>Status:</b> {{buddy.status}}<br/><i title="click here to unfriend" class="fa fa-frown-o" ng-click="deletebuddy($index)">Unfriend</i></p>&nbsp;&nbsp;
        </div> 
      </div>
    </div>  
  </div>
