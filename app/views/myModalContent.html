<div class="modal-header">
  <h3 class="modal-title">New Buddy</h3>
</div>  
<div class="modal-body">
  <form>
    <div class="form-group">
      <label>Firstname:</label>
      <input type="text" class="form-control" ng-model="newbud.fname" placeholder = "enter first name" >
    </div>
    <div class="form-group">
      <label>Lastname:</label>
      <input type="text" class="form-control" ng-model="newbud.lname" placeholder="enter last name">
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" ng-model="newbud.username" placeholder="enter your username">
    </div>
  </form>
</div>  
<div class="modal-footer">
  <button class="btn btn-success" ng-click="addbuddy(newbud);ok()">Create</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
